version: '3.9'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: eatfitai-sql
    ports:
      - "14333:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD:-Your_strong_password123}
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD}\" -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ../ops/seed:/seed:ro

  api:
    build:
      context: ..
      dockerfile: src/EatFitAI.Api/Dockerfile
    container_name: eatfitai-api
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Server=sqlserver;Database=EatFitAI;User Id=sa;Password=${SA_PASSWORD:-Your_strong_password123};TrustServerCertificate=True
    depends_on:
      sqlserver:
        condition: service_healthy
    command: ["dotnet", "EatFitAI.Api.dll"]
    working_dir: /app

volumes:
  sqlserver-data:
